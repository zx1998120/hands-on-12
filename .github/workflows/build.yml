name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
    
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Run build.sh script
      run: bash build.sh

    - name: Run Maven build
      run: mvn clean install
