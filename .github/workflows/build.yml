name: Build and Generate Documentation

on:
  push:
    branches:
      - main

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    
    steps:    
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Run build.sh script
      run: bash build.sh
      
    - name: Generate Javadoc
      run: javadoc -d docs/ src/
      working-directory: hands-on-12

    - name: Convert HTML to PDF
      uses: thecodingmachine/gotenberg-action@v2
      with:
        files: "docs/**/*.html"
        output: "docs/documentation.pdf"
